<!doctype html>
<html lang="en" ng-app="ShoppingListApp">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">
    <!-- To Buy List -->
    <h2>To Buy:</h2>
    <div class="col-md-6" ng-controller="ToBuyController as ctrlToBuy">
      <li ng-repeat="item in ctrlToBuy.items">
        Buy {{ item.quantity }} of {{ item.name }} 
        <button class="btn btn-default" ng-click="ctrlToBuy.buyItem($index)">
        <span class="glyphicon glyphicon-ok"></span> Bought</button>
        </button>
      </li>
     <div ng-if="ctrlToBuy.items.length === 0">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as ctrlBought">
     <h2>Already Bought:</h2>
     <ol>
      <li ng-repeat="item in ctrlBought.items">
        Bought {{ item.quantity }} of {{ item.name }} 
      </li>
    </ol>
     <div ng-if="ctrlBought.items.length === 0">Nothing bought yet.</div>
    </div>
  </div>
</div>
<script src="angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
